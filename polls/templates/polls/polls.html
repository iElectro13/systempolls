{% extends 'base.html' %}

{% block content %}

<h2 class="text-4xl font-bold">Todas las encuestas:</h2>

<div class="flex justify-center items-center gap-4 p-4 flex-wrap">



    {% for poll in polls %}
    <div class="flex flex-col justify-center items-center gap-2 bg-neutral-200 p-4 rounded shadow-lg">
        <h3 class="text-xl font-bold text-sky-800">{{ poll }}</h3>

        <div class="flex w-full gap-2">
            <a class="p-2 bg-sky-400 text-neutral-900 rounded font-bold" href="{% url 'poll' poll.id %}">
                Votar
            </a>
            <a class="p-2 bg-green-400 text-neutral-900 rounded font-bold" href="{% url 'results' poll.id %}">
                Ver resultados
            </a>
        </div>

    </div>


    {% endfor %}

</div>


{% endblock %}
